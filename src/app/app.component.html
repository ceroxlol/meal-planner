<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <!-- Centered Daily Meal Component -->
  <div class="daily-meal-container">
    <app-daily-meal></app-daily-meal>
  </div>

  <!-- Meal List with Padding -->
  <div class="meal-list-container">
    <app-meal-list (mealSelected)="onMealSelected($event)"></app-meal-list>
    <button mat-fab color="primary" (click)="toggleAddMeal()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<!-- Overlay for Adding a New Meal -->
<ng-container *ngIf="showAddMeal">
  <div class="overlay" (click)="onOverlayClick()">
    <div class="overlay-content" (click)="$event.stopPropagation()">
      <app-add-meal (close)="toggleAddMeal()"></app-add-meal>
    </div>
  </div>
</ng-container>

<!-- Overlay for Meal Details -->
<ng-container *ngIf="selectedMeal">
  <div class="overlay" (click)="onOverlayClick()">
    <div class="overlay-content" (click)="$event.stopPropagation()">
      <app-meal-detail
        [meal]="selectedMeal"
        (close)="clearSelectedMeal()"
      ></app-meal-detail>
    </div>
  </div>
</ng-container>
