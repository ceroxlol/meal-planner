<mat-card>
  <mat-card-title>Add a New Meal</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="addMeal()" class="meal-form">

      <!-- Title Input -->
      <mat-form-field class="full-width">
        <mat-label>Meal Title</mat-label>
        <input matInput [(ngModel)]="meal.title" name="title" required>
      </mat-form-field>

      <!-- Ingredients Input -->
      <mat-form-field class="full-width">
        <mat-label>Ingredients</mat-label>
        <input matInput [(ngModel)]="newIngredient" (keydown.enter)="addIngredient($event)" placeholder="Press Enter to add" name="Ingredients">
      </mat-form-field>
      
      <mat-chip-listbox class="ingredient-chip-list">
        <mat-chip *ngFor="let ingredient of meal.ingredients; let i = index" class="ingredient-chip" (click)="removeIngredient(i)">
          {{ ingredient }}
        </mat-chip>
      </mat-chip-listbox>

      <!-- Cooking Time Input -->
      <mat-form-field class="full-width">
        <mat-label>Cooking Time (minutes)</mat-label>
        <input matInput [(ngModel)]="meal.timeToCook" name="cookTime" type="number" required>
      </mat-form-field>

      <!-- Effort Level Input -->
      <div class="effort-rating">
        <label>Effort Level:</label>
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
          <mat-icon class="star" [class.filled]="i < meal.effortLevel" (click)="setEffortLevel(i + 1)">
            {{ i < meal.effortLevel ? 'star' : 'star_border' }}
          </mat-icon>
        </ng-container>
      </div>

      <!-- Image URL Input -->
      <mat-form-field class="full-width">
        <mat-label>Image URL</mat-label>
        <input matInput [(ngModel)]="meal.imageUrl" name="imageUrl" placeholder="http://example.com/meal.jpg">
      </mat-form-field>

      <!-- Buttons -->
      <button mat-raised-button color="primary" type="submit">Add Meal</button>
    </form>
  </mat-card-content>
</mat-card>
