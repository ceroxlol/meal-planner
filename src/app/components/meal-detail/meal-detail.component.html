<div *ngIf="meal">
  <img mat-card-image [src]="meal.imageUrl" alt="{{ meal.title }}"
     style="width: 100%; max-height: 200px; object-fit: cover;" *ngIf="meal.imageUrl">  <!-- Can't get it to work otherwise -->
  <h2>{{ meal.title }}</h2>
  <p>Cooking Time: {{ meal.timeToCook }} minutes</p>
  <p>Effort Level: {{ meal.effortLevel }} / 5</p>
  <h3>Ingredients</h3>
  <ul>
    <li *ngFor="let ingredient of meal.ingredients">{{ ingredient }}</li>
  </ul>
</div>
